<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitTrack</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      overflow: hidden;
    }

    /* Splash Screen */
    #splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      width: 100%;
      height: 100%;
      color: #fff;
      background: #1A0120;
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 2s; /* Adjust delay for screen display duration */
      z-index: 10;
    }

    #splash-screen h1 {
      font-size: 3rem;
      margin: 0;
    }

    #splash-screen p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      color: #fff;
    }

    #main-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #main-content p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .button-container button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .button-container button:active {
      transform: scale(0.95);
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      #main-content h1 {
        font-size: 1.5rem;
      }

      #main-content p {
        font-size: 1.2rem;
      }

      .button-container button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    /* Animations */
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>BitTrack</h1>
    <p>Track your Bitcoin transactions effortlessly</p>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Balance: 30 Sats</h1>
    <p>Manage your transactions below:</p>
    <div class="button-container">
      <button id="send-btn">Send Sats</button>
      <button id="receive-btn">Receive Sats</button>
    </div>
  </div>

  <script>
    // JavaScript to handle splash screen timeout
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 3000); // 3000ms = 3 seconds

    // Button functionalities (Example)
    document.getElementById('send-btn').addEventListener('click', () => {
      alert('Send Sats functionality coming soon!');
    });

    document.getElementById('receive-btn').addEventListener('click', () => {
      alert('Receive Sats functionality coming soon!');
    });
  </script>
</body>
</html>
